<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    
    function doAdd()
    {
       // alert("test");

        var num1 = document.getElementById("ip1").value;
        var num2 = document.getElementById("ip2").value;

       // alert(isNaN(num1));

        var result;

        var span = document.getElementById("res");

        if(isNaN(num1) || isNaN(num2))
        {
            result = "Please Enter Valid Inputs";
            span.style.color = "red";
        }
        else {
            result = Number(num1)+Number(num2);
        }

         

       // alert(result);

       span.innerHTML = result;



    }
    
    </script>
</head>
<body>
    
    Number 1 : <input type="text" id="ip1"> <br><br>
    Number 2 : <input type="text" id="ip2"> <br><br>

    <input type="button" value="Add" onclick="doAdd()"> &nbsp;
    <input type="button" value="Sub"> &nbsp;
    <input type="button" value="Mul"> &nbsp;
    <input type="button" value="Div"> &nbsp; <br><br>

    Result : <span id="res"></span>

</body>
</html>
